plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
    id 'io.qameta.allure' version '2.12.0'
    
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    //use rest-assured for API testing
    // REST Assured - align versions
    def restAssuredVersion = '5.5.1'
    testImplementation "io.rest-assured:rest-assured:${restAssuredVersion}"
    testImplementation "io.rest-assured:json-schema-validator:${restAssuredVersion}"


    testImplementation 'org.hamcrest:hamcrest:2.2'
    
    //JSON
    testImplementation 'org.json:json:20220924'

    //testNG
    testImplementation 'org.testng:testng:7.8.0'
    //allure testNG adapter
    testImplementation 'io.qameta.allure:allure-testng:2.29.1'

    


    // Use JUnit Jupiter for testing.
    testImplementation libs.junit.jupiter

    //testRuntimeOnly 'org.junit.platform:junit-platform-launcher'

    // This dependency is used by the application.
    implementation libs.guava
}

// Apply a specific Java toolchain to ease working on different environments.
java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(21)
    }
}

application {
    // Define the main class for the application.
    mainClass = 'gherkin.App'
}

// tasks.named('test') {
//     // Use JUnit Platform for unit tests.
//     useJUnitPlatform()
// }

tasks.test {
    useTestNG {
        suites 'src/test/resources/testing.xml'
        listeners = ['io.qameta.allure.testng.AllureTestNg']
    }
     testLogging {
        events "passed", "skipped", "failed"
    }
}


